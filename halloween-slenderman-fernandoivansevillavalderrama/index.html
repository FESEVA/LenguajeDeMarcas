<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Slenderman Halloween Invitation</title>
    <link rel="stylesheet" href="estilos/style.css">

<body>

            </audio>
        <h1>Slenderman Halloween Invitation</h1>
        <p id="p1">No   abras   la   nota</p>
        
        <audio id="noteSound" src="sonidos/noteSound.mp3"></audio>
        <div id="divNotaCerrar" onmouseout="ocultarNota('nota'); mostrarp2('p2');"></div>

        <img id="slender1" src="imagenes/slenderman.png">

        <img id="nota" src="imagenes/nota.png">
        <audio id="Slender1Sound" src="sonidos/slender1.mp3"></audio>
        <p id="p2">No   pinches   la   palabra   SLENDERMAN</p>
        <div id="divPalabraSlenderman" onclick="mostrarSlender1('slender1'); sonarSlender1Sound('Slender1Sound');" ></div>
        <img id="gifSlender" src="imagenes/slenderman.gif" alt="slenderman"/>
        <audio id="Slender2Sound" src="sonidos/slender2.mp3"></audio>
    </div>
</body>
</html>
